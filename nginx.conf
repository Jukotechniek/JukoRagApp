# Nginx Configuration for Jukobot
# Landing page: jukobot.nl
# App/Dashboard: app.jukobot.nl

# Landing Page - jukobot.nl
server {
    listen 80;
    listen [::]:80;
    server_name jukobot.nl www.jukobot.nl;

    # Redirect www to non-www
    if ($host = www.jukobot.nl) {
        return 301 http://jukobot.nl$request_uri;
    }

    # Landing page routes
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Redirect /dashboard and /auth to app subdomain
    location ~ ^/(dashboard|auth) {
        return 301 $scheme://app.jukobot.nl$request_uri;
    }
}

# App/Dashboard - app.jukobot.nl
server {
    listen 80;
    listen [::]:80;
    server_name app.jukobot.nl;

    # All app routes
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy Python API
    location /api/python/ {
        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

